<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wheel of Life</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Wheel of Life</h1>
        <p>Rate each area from 0 to 10, then generate your wheel.</p>
        <p><a href="exercises.html" class="ghost">‚Üê Back to Exercises</a></p>
      </header>

      <section class="card" id="wizard">
        <div class="wizard-header">
          <div id="progress">Step <span id="step-num">1</span> of <span id="step-total">8</span></div>
          <h2 id="category-title">Work & career</h2>
          <p id="category-subtitle" class="subtitle"></p>
        </div>

        <div class="scale">
          <div class="scale-labels">
            <span>0</span>
            <span>10</span>
          </div>
          <div class="scale-grid" id="scale-grid" role="radiogroup" aria-label="Rating from 0 to 10"></div>
        </div>

        <div class="actions wizard-actions">
          <button type="button" id="back-btn" class="ghost" disabled>Back</button>
          <div class="spacer"></div>
          <button type="button" id="next-btn" class="primary">Next</button>
          <button type="button" id="submit-btn" class="primary" hidden>Generate Wheel</button>
          <button type="button" id="reset-btn" class="ghost">Reset</button>
        </div>
      </section>

      <section class="card chart-card" hidden id="chart-section">
        <canvas id="wheelChart" width="600" height="600" aria-label="Wheel of Life" role="img"></canvas>
        <div class="actions" style="margin-top:12px;">
          <button type="button" id="download-png" class="ghost">Download PNG</button>
          <button type="button" id="download-pdf" class="ghost">Download PDF</button>
          <input id="coach-email-input" type="email" placeholder="Coach email (optional)" style="flex:1; min-width:220px; padding:10px 12px; border:1px solid #e5e7eb; border-radius:10px;" />
          <button type="button" id="send-to-coach" class="primary">Send to Coach</button>
        </div>
      </section>

      
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="theme.js"></script>
    <script src="script.js"></script>
  </body>
</html>
